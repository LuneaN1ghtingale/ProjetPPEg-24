",\"attrs\":{},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"奇幻文学的名字由\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"台湾\",\"node_id\":\"\"},{\"type\":\"internal_link\",\"attrs\":{\"doc_id\":\"7864537018097061301\",\"target\":1,\"title\":\"奇幻文化艺术基金会\"},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"奇幻文化艺术基金会\",\"node_id\":\"\"}],\"node_id\":\"gp1r8qc2n91p6f\"},{\"type\":\"text\",\"children\":null,\"text\":\"的负责人\",\"node_id\":\"\"},{\"type\":\"internal_link\",\"attrs\":{\"doc_id\":\"6336789601593695316\",\"target\":1,\"title\":\"朱学恒\"},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"朱学恒\",\"node_id\":\"\"}],\"node_id\":\"gp1r8qc2ndyge\"},{\"type\":\"text\",\"children\":null,\"text\":\"，于1992年在台湾的老牌电玩月刊杂志《软件世界》中，开设为期共一年半的“奇幻图书馆”专栏时固定下来，并沿用至今成为通用译名。奇幻小说与科幻小说不同之处在于其背景通常较偏向非百分之百理性或是不可预测的世界结构上（内容有魔法、剑、神、恶魔、先知），以时间序区分，奇幻小说较偏向过去也就是历史中寻求背景依据或是相似，而科幻小说则会偏向现有科技的延续，强化及加强想象。\",\"node_id\":\"\"},{\"type\":\"reference\",\"attrs\":{\"content\":\"lq12zxfx5zb\",\"data_index\":0,\"index\":0},\"children\":null,\"node_id\":\"lq12zxfx5zb\"},{\"type\":\"reference\",\"attrs\":{\"content\":\"lq130a86upb\",\"data_index\":1,\"index\":1},\"children\":null,\"node_id\":\"lq130a86upb\"}],\"node_id\":\"gp1r8qc2ng715\"},{\"type\":\"heading\",\"attrs\":{\"level\":1},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"词源\",\"node_id\":\"\"}],\"node_id\":\"1\"},{\"type\":\"paragraph\",\"attrs\":{},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"中文里的“奇幻”一词，是由英文的“fantasy”翻译而来。此一译名之固定，乃由\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"台湾\",\"node_id\":\"\"},{\"type\":\"internal_link\",\"attrs\":{\"doc_id\":\"7864537018097061301\",\"target\":1,\"title\":\"奇幻文化艺术基金会\"},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"奇幻文化艺术基金会\",\"node_id\":\"\"}],\"node_id\":\"gp1r8qdxz1ebl\"},{\"type\":\"text\",\"children\":null,\"text\":\"的负责人\",\"node_id\":\"\"},{\"type\":\"internal_link\",\"attrs\":{\"doc_id\":\"6336789601593695316\",\"target\":1,\"title\":\"朱学恒\"},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"朱学恒\",\"node_id\":\"\"}],\"node_id\":\"gp1r8qdxz8gqs\"},{\"type\":\"text\",\"children\":null,\"text\":\"于1992年在台湾的老牌电玩月刊杂志《软件世界》（已于2005年底第200期时休刊，后以季刊方式于2006年夏季时复刊）中，开设为期共一年半的“奇幻图书馆”（Fantasy Library）专栏时固定下来，并沿用至今成为通用译名。\",\"node_id\":\"\"}],\"node_id\":\"gp1r8qdxzb1j1c\"},{\"type\":\"heading\",\"attrs\":{\"level\":1},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"释义\",\"node_id\":\"\"}],\"node_id\":\"2\"},{\"type\":\"paragraph\",\"attrs\":{},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"在文学中，奇幻小说这种小说形式包括了长篇小说、短篇小说、\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"角色扮演游戏\",\"node_id\":\"lwthdtez1l69\"},{\"type\":\"text\",\"children\":null,\"text\":\"和电影，依文化背景可区分为\",\"node_id\":\"\"},{\"type\":\"internal_link\",\"attrs\":{\"doc_id\":\"951104132710787029\",\"target\":1,\"title\":\"东方奇幻\"},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"东方奇幻\",\"node_id\":\"\"}],\"node_id\":\"m46u7mit1b8r\"},{\"type\":\"text\",\"children\":null,\"text\":\"小说与西方奇幻小说，故事结构多半以神话与宗教以及古老传说为设定，因而具有其独特之\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"世界观\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"。奇幻小说的故事或者发生在与现实世界规律相左的“第二世界”中，或者是在现实\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"地球\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"中加入超自然因素（后者更多使用在广义奇幻之上）。奇幻小说这种题材与\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"科幻小说\",\"node_id\":\"lwthdtez2206\"},{\"type\":\"text\",\"children\":null,\"text\":\"、恐怖小说既有联系，又有不同。这三种体裁起重要作用的都是幻想成分，都以现实为基础或者推测现实曾经怎样、应当怎样。奇幻小说的特点是大胆的想象和探索。\",\"node_id\":\"\"}],\"node_id\":\"gp1r8qdxzghnv\"},{\"type\":\"paragraph\",\"attrs\":{},\"children\":[{\"type\":\"text\",\"children\":null,\"text\":\"在普通人的观念中奇幻小说与\",\"node_id\":\"\"},{\"type\":\"text\",\"children\":null,\"text\":\"玄幻\ };var __refDisableWithoutSnapshot__ = {"enable": false};var __collectionCount__ = 1;var __hasInsertMetaSuccess__ = true;</script><div id="root"><!--$--><div><!--$!--><template></template><!--/$--></div><!--/$--><script async="">_ROUTER_DATA = {"loaderData":{"wikiid_layout":null,"wikiid_(id)\u002Flayout":null,"wikiid_(id)\u002Fpage":{"formdata":{"title":"奇幻文学","kgid":"30279","incentiveId":"0","priceRatio":0,"baseVersionId":"7443640254894522403","subtitle":"1992年朱学恒命名的文学流派","topicList":["3927617"],"type":"T145","bizId":1,"docId":"5066599103035277390","qualityLevel":0,"versionNumber":14,"versionId":"7443640254894522403","editParams":{},"riskType":0,"isSandboxVersion":false,"hasSandboxVersion":true,"sandboxDocID":"7415188878833221643","originalDocID":"0","licenseType":1,"categoryIDList":[],"categoryTextList":[]},"docContent":{"content":{"type":"doc","content":[{"type":"paragraph","attrs":{"nodeId":"gp1r8qc2my21c9"},"content":[{"type":"text","text":"奇幻文学，或称奇幻小说，是一种文学形式，之中的奇幻一词，是由英文的“fantasy”翻译而来。奇幻小说与"},{"type":"text","text":"科幻小说"},{"type":"text","text":"不同之处在于其背景通常较偏向非百分之百理性或是不可预测的世界结构。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qc2ng715"},"content":[{"type":"text","text":"奇幻文学的名字由"},{"type":"text","text":"台湾"},{"type":"internal_link","attrs":{"target":1,"title":"奇幻文化艺术基金会","docId":"7864537018097061301","nodeId":"gp1r8qc2n91p6f"},"content":[{"type":"text","text":"奇幻文化艺术基金会"}]},{"type":"text","text":"的负责人"},{"type":"internal_link","attrs":{"target":1,"title":"朱学恒","docId":"6336789601593695316","nodeId":"gp1r8qc2ndyge"},"content":[{"type":"text","text":"朱学恒"}]},{"type":"text","text":"，于1992年在台湾的老牌电玩月刊杂志《软件世界》中，开设为期共一年半的“奇幻图书馆”专栏时固定下来，并沿用至今成为通用译名。奇幻小说与科幻小说不同之处在于其背景通常较偏向非百分之百理性或是不可预测的世界结构上（内容有魔法、剑、神、恶魔、先知），以时间序区分，奇幻小说较偏向过去也就是历史中寻求背景依据或是相似，而科幻小说则会偏向现有科技的延续，强化及加强想象。"},{"type":"reference","attrs":{"nodeId":"lq12zxfx5zb","data_index":0,"referenceKey":"","__diff_order":0}},{"type":"reference","attrs":{"nodeId":"lq130a86upb","data_index":1,"referenceKey":"","__diff_order":1}}]},{"type":"heading","attrs":{"level":1,"nodeId":"1"},"content":[{"type":"text","text":"词源"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdxzb1j1c"},"content":[{"type":"text","text":"中文里的“奇幻”一词，是由英文的“fantasy”翻译而来。此一译名之固定，乃由"},{"type":"text","text":"台湾"},{"type":"internal_link","attrs":{"target":1,"title":"奇幻文化艺术基金会","docId":"7864537018097061301","nodeId":"gp1r8qdxz1ebl"},"content":[{"type":"text","text":"奇幻文化艺术基金会"}]},{"type":"text","text":"的负责人"},{"type":"internal_link","attrs":{"target":1,"title":"朱学恒","docId":"6336789601593695316","nodeId":"gp1r8qdxz8gqs"},"content":[{"type":"text","text":"朱学恒"}]},{"type":"text","text":"于1992年在台湾的老牌电玩月刊杂志《软件世界》（已于2005年底第200期时休刊，后以季刊方式于2006年夏季时复刊）中，开设为期共一年半的“奇幻图书馆”（Fantasy Library）专栏时固定下来，并沿用至今成为通用译名。"}]},{"type":"heading","attrs":{"level":1,"nodeId":"2"},"content":[{"type":"text","text":"释义"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdxzghnv"},"content":[{"type":"text","text":"在文学中，奇幻小说这种小说形式包括了长篇小说、短篇小说、"},{"type":"text","text":"角色扮演游戏"},{"type":"text","text":"和电影，依文化背景可区分为"},{"type":"internal_link","attrs":{"target":1,"title":"东方奇幻","docId":"","nodeId":"m46u7mit1b8r"},"content":[{"type":"text","text":"东方奇幻"}]},{"type":"text","text":"小说与西方奇幻小说，故事结构多半以神话与宗教以及古老传说为设定，因而具有其独特之"},{"type":"text","text":"世界观"},{"type":"text","text":"。奇幻小说的故事或者发生在与现实世界规律相左的“第二世界”中，或者是在现实"},{"type":"text","text":"地球"},{"type":"text","text":"中加入超自然因素（后者更多使用在广义奇幻之上）。奇幻小说这种题材与"},{"type":"text","text":"科幻小说"},{"type":"text","text":"、恐怖小说既有联系，又有不同。这三种体裁起重要作用的都是幻想成分，都以现实为基础或者推测现实曾经怎样、应当怎样。奇幻小说的特点是大胆的想象和探索。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdxzjrr1"},"content":[{"type":"text","text":"在普通人的观念中奇幻小说与"},{"type":"text","text":"玄幻"},{"type":"text","text":"小说几乎没有分别，（这是在二十一世纪初的"},{"type":"text","text":"中国"},{"type":"text","text":"网络文学"},{"type":"text","text":"方面，一定程度上说这也是由于中国奇幻基础导致的）其细微处也就是在奇和玄的争议上，\"幻\"小说三字主要是定义在幻想的世界中。奇幻与玄幻不是同一种通俗文学，一般学界认为奇幻更多的是具有，这一点在世界奇幻之鼻祖《"},{"type":"internal_link","attrs":{"target":1,"title":"指环王","docId":"7228941068325634085","nodeId":"lwthdtez15q"},"content":[{"type":"text","text":"魔戒"}]},{"type":"text","text":"》中可以比较清楚的了解。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdxzj2x4"},"content":[{"type":"text","text":"对于如果出现先进的科学技术就不是奇幻小说而是"},{"type":"text","text":"科幻小说"},{"type":"text","text":"了的看法，是尚且存在争议的。例如当代著名奇幻新星"},{"type":"internal_link","attrs":{"target":1,"title":"布兰登·山德森","docId":"6790696334276061012","nodeId":"ltsmamow1jk9"},"content":[{"type":"text","text":"布兰登·桑德森"}]},{"type":"text","text":"   的作品《迷雾之子 》所构筑的世界中在其后续的故事《执法熔金（The Alloy of The Law）》中就有"},{"type":"internal_link","attrs":{"target":1,"title":"蒸汽朋克","docId":"3973944222675503782","nodeId":"ltsmamow18r6"},"content":[{"type":"text","text":"蒸汽朋克"}]},{"type":"text","text":"之风。"}]},{"type":"heading","attrs":{"level":1,"nodeId":"3"},"content":[{"type":"text","text":"历史"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdxzr1ihm"},"content":[{"type":"text","text":"奇幻小说有着悠久而卓越的历史，其源头可上溯至希腊神话和罗马神话（特别是"},{"type":"internal_link","attrs":{"target":1,"title":"荷马","docId":"7310933869849985075","nodeId":"gp1r8qdxzlyvc"},"content":[{"type":"text","text":"荷马"}]},{"type":"text","text":"的《"},{"type":"internal_link","attrs":{"target":1,"title":"奥德赛","docId":"7226552626198872116","nodeId":"gp1r8qdxznr4h"},"content":[{"type":"text","text":"奥德赛"}]},{"type":"text","text":"》）、"},{"type":"text","text":"北欧神话"},{"type":"text","text":"（日耳曼神话）史诗如《"},{"type":"text","text":"贝奥武夫"},{"type":"text","text":"》。现存西洋文学中最早的作品是约纪元前两千五百年苏美文明的《吉尔迦美什》（Gilgamesh）史诗，世上首部伟大的英雄传奇，记述吉尔迦美什痛失好友安奇度（Enkidu），继而以武士之姿，出发探求生死真谛的永恒旅程。这个追求永生的主题，以及其中林总诸神的出现，在都是奇幻元素的忠实体现。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdxzu20ks"},"content":[{"type":"text","text":"而"},{"type":"internal_link","attrs":{"target":1,"title":"中世纪","docId":"7279733773574291495","nodeId":"ltsmamow1d4z"},"content":[{"type":"text","text":"中世纪"}]},{"type":"text","text":"骑士文学"},{"type":"text","text":"与近现代"},{"type":"text","text":"哥特"},{"type":"text","text":"文学的广泛传播，为奇幻文学的兴起打下了坚实基础。"},{"type":"internal_link","attrs":{"target":1,"title":"亚瑟王","docId":"7298547181118832690","nodeId":"ltsmamow1fgr"},"content":[{"type":"text","text":"亚瑟王"}]},{"type":"text","text":"传说为当代奇幻小说提供了另一重要题材，魔法师"},{"type":"text","text":"梅林"},{"type":"text","text":"、"},{"type":"internal_link","attrs":{"target":1,"title":"圆桌骑士","docId":"7920113901315304130","nodeId":"lo2nfb3wwz9"},"content":[{"type":"text","text":"圆桌骑士"}]},{"type":"text","text":"、马术、浪漫却轮廓鲜明的道德问题，在众多作者笔下呈现纷然不同的面貌。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0a1iek"},"content":[{"type":"text","text":"在19世纪和20世纪初，许多奇幻小说与"},{"type":"text","text":"科幻小说"},{"type":"text","text":"发表在相同的杂志上（通常也是相同的作者）。在20世纪中叶，约翰·罗纳德·瑞尔·"},{"type":"text","text":"托尔金"},{"type":"text","text":"的《"},{"type":"internal_link","attrs":{"target":1,"title":"The Hobbit","docId":"761134960010930508","nodeId":"lo2nfb39yf"},"content":[{"type":"text","text":"哈比人历险记"}]},{"type":"text","text":"》和《"},{"type":"internal_link","attrs":{"target":1,"title":"指环王","docId":"7228941068325634085","nodeId":"ltsmamowuvu"},"content":[{"type":"text","text":"魔戒"}]},{"type":"text","text":"》、克利弗·S·"},{"type":"text","text":"刘易斯"},{"type":"text","text":"的《"},{"type":"internal_link","attrs":{"target":1,"title":"纳尼亚传奇","docId":"4626295331449857946","nodeId":"gp1r8qdy051b85"},"content":[{"type":"text","text":"纳尼亚年代记"}]},{"type":"text","text":"》、厄休拉·勒奎恩(Ursula Le Guin)的《地海传奇》系列以及"},{"type":"internal_link","attrs":{"target":1,"title":"罗伯特·乔丹","docId":"6452789534927850722","nodeId":"gp1r8qdy071ems"},"content":[{"type":"text","text":"罗伯特·乔丹"}]},{"type":"text","text":"的《"},{"type":"internal_link","attrs":{"target":1,"title":"时光之轮","docId":"1556749320840767521","nodeId":"gp1r8qdy091qf4"},"content":[{"type":"text","text":"时光之轮"}]},{"type":"text","text":"》系列获得了巨大的声望，奇幻小说写作获得了重生，之后的作品多模仿这些成功的作品，从神话、史诗和中世纪浪漫文学中借鉴了许多成分。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0eahc"},"content":[{"type":"text","text":"这些奇幻小说使"},{"type":"internal_link","attrs":{"target":1,"title":"龙与地下城OL","docId":"8196210254608076786","nodeId":"gp1r8qdy0b1oss"},"content":[{"type":"text","text":"龙与地下城"}]},{"type":"text","text":"这类的"},{"type":"text","text":"角色扮演游戏"},{"type":"text","text":"诞生，而游戏又反过来产生了更多的小说。游戏公司发行以它们自己的虚构游戏世界为背景的奇幻小说"},{"type":"internal_link","attrs":{"target":1,"title":"如龙","docId":"7515191603868297204","nodeId":"ltsmamow1rw2"},"content":[{"type":"text","text":"如龙"}]},{"type":"text","text":"枪编年史、被遗忘的国度和机甲战士等系列名著。"}]},{"type":"heading","attrs":{"level":1,"nodeId":"4"},"content":[{"type":"text","text":"要素"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0g152d"},"content":[{"type":"text","text":"和其他的小说类别一样，所谓的奇幻小说也许只是书商的一种上架策略，未必有一个清晰的定义可以不让某小说不被预期地踢出或被划归这个类别。也就是说，有很大的模糊地带。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0h1a0l"},"content":[{"type":"text","text":"一个清晰的指标可以让你知道一篇小说可能更接近或是远离这个类别，那就是所谓“约定俗成的要素”。当读者反复看到这些要素时，会越来越倾向于认为它属于这个类别，而不管学院派如何进行批判或挑剔、或是作者自己对于被划归这个类别具有反感。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0j1bqi"},"content":[{"type":"text","marks":[{"type":"strong"}],"text":"架空世界："}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0oobh"},"content":[{"type":"text","text":"以魔戒为首杜撰一个世界作为奇幻小说的发生舞台已经成为常见手法。不过在此之前，某些这类的世界似乎经由镜子或"},{"type":"internal_link","attrs":{"target":1,"title":"树洞","docId":"825399647549481526","nodeId":"lwthdtezuut"},"content":[{"type":"text","text":"树洞"}]},{"type":"text","text":"和"},{"type":"internal_link","attrs":{"target":1,"title":"地球","docId":"7196471799734190132","nodeId":"gp1r8qdy0j1csh"},"content":[{"type":"text","text":"地球"}]},{"type":"text","text":"相通。为了证明作者的想象力，让这个世界被扛在大乌龟壳或象背上早已不稀奇，世界的外海外缘布置连续的大瀑布让落下去的任何东西永远消失也不再是新奇的点子。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0prll"},"content":[{"type":"text","text":"你可以干脆让这个世界坐落在海底的巨大气泡中，或者让架空世界中全部有没有智慧的生物都拥有飞行或漂浮能力、而在深不见底的大气半空中结巢居住。一定还有更炫更酷的点子。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0q1qkb"},"content":[{"type":"text","marks":[{"type":"strong"}],"text":"非人智慧生物\u002F种族"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0q1k51"},"content":[{"type":"text","text":"一个显然不是人的生物或非生物，尝试或理所当然地和故事中的角色顺利沟通，时常是我们判断一部小说属于奇幻小说的开始。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0t1kxs"},"content":[{"type":"text","text":"在一些被归类于严肃奇幻的小说当中，这样的种族也许会有自己的特长、社会、文化甚至演化分支及历史，比方说精灵、"},{"type":"internal_link","attrs":{"target":1,"title":"海妖","docId":"3742913777601190450","nodeId":"gp1r8qdy0r1ls3"},"content":[{"type":"text","text":"海妖"}]},{"type":"text","text":"、"},{"type":"internal_link","attrs":{"target":1,"title":"矮人","docId":"1073904653972730259","nodeId":"lo2nfb6thcy"},"content":[{"type":"text","text":"矮人"}]},{"type":"text","text":"及"},{"type":"text","text":"兽人"},{"type":"text","text":"；而在另外的一些作品中那可能只是一张会说话的扑克牌。无论如何它们长成这样、或说被描写成这样，大都是为了在故事中演出一些人类办不到的事情，例如说张嘴喷火、施展魔法或者不借助身外道具就可以玩一局梭哈。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0ul98"},"content":[{"type":"text","text":"除了"},{"type":"text","text":"外星人"},{"type":"text","text":"之外，对于一些非人智慧生物在故事中出现的情况，仍需要更小心地推敲，比方说它们被称呼或自称为天使、"},{"type":"internal_link","attrs":{"target":1,"title":"魔鬼","docId":"187241146149186624","nodeId":"ltsmamowt96"},"content":[{"type":"text","text":"魔鬼"}]},{"type":"text","text":"或者是神。有时这无疑地证明它是一篇奇幻小说，但也有许多时候这篇故事的完成出自一个严肃的宗教宣传动机。请牢记，对于信仰者而言，这些现实中好像不存在但也许只是不容易发觉的生物或非生物，无疑地是拥有类人或是"},{"type":"text","text":"超人"},{"type":"text","text":"智慧的，绝不是一种奇幻。只要他们所信仰的宗教这么主张。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0vw4j"},"content":[{"type":"text","marks":[{"type":"strong"}],"text":"奇怪的神话宗教体系"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0wnwb"},"content":[{"type":"text","text":"越出名的作品越会极力避免影射现实中的宗教可能会为作者带来的麻烦，因此无论是科幻或奇幻小说，当他触及和信仰有关的议题时，一个捏造的神话和宗教体系便应运而生。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0x19lh"},"content":[{"type":"text","text":"当然有时候虚构的神祇不是因为这么高尚的理由出现，单纯只是因为一群更具威力的家伙对于故事的"},{"type":"internal_link","attrs":{"target":1,"title":"戏剧性","docId":"3584131987729567799","nodeId":"m46u7mit1mko"},"content":[{"type":"text","text":"戏剧性"}]},{"type":"text","text":"开展将有著无可取代的重要贡献。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy0y2eo"},"content":[{"type":"text","marks":[{"type":"strong"}],"text":"各司其职的任务队伍"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy11qqb"},"content":[{"type":"text","text":"鲜少有奇幻小说的作者，不用某种奇特的职业来象征他在自己的架空世界中捏造的文化。最常见的例子就是：当一个世界有魔法存在，无可避免地就会产生一些称为法师这种以之为业的人。这种事情在"},{"type":"text","text":"科幻小说"},{"type":"text","text":"中比较罕见，但类似例子仍然让人耳熟能详，比如说星际大战中的"},{"type":"internal_link","attrs":{"target":1,"title":"绝地","docId":"1088961811344669300","nodeId":"gp1r8qdy0zgtk"},"content":[{"type":"text","text":"绝地武士"}]},{"type":"text","text":"。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy121g2j"},"content":[{"type":"text","text":"红花也须有绿叶相衬，彰显这种职业身份的特殊性最好的办法就是对照者的存在，而且最好不只一个，任务队伍就这样诞生了，例如在佛罗多、亚拉冈等凡人中更显得具有不凡身份地位的法师"},{"type":"internal_link","attrs":{"target":1,"title":"甘道夫","docId":"4550874637709074507","nodeId":"ltsmamox1q3b"},"content":[{"type":"text","text":"甘道夫"}]},{"type":"text","text":"。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy1510as"},"content":[{"type":"text","text":"角色扮演游戏"},{"type":"text","text":"的出现无疑地强化了奇幻小说的这种成分，后世的"},{"type":"internal_link","attrs":{"target":1,"title":"约翰·托尔金","docId":"7226608462037418018","nodeId":"gp1r8qdy131i85"},"content":[{"type":"text","text":"托尔金"}]},{"type":"text","text":"们完全没有必要在写小说时再去为法师要用哪一招来克敌制胜而烦恼。就算他们有这方面的喜好，他们的点子也很难比无数游戏制作团队的更好。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy16y3t"},"content":[{"type":"text","marks":[{"type":"strong"}],"text":"神秘的邪恶势力"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy1a1w4a"},"content":[{"type":"text","text":"全球各大国家情报机构和媒体都对盖达组织的活动资金来源和背后支持者高度关注。奇幻小说中完全不需要担心这种事情。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy1b6jq"},"content":[{"type":"text","text":"一个有趣的现象是，许多奇幻小说中的特殊文明，比方说魔法，是“可验证”的，也就是说它很科学。但是连拥有最深厚"},{"type":"text","text":"数理逻辑"},{"type":"text","text":"根基的架空背景设定者，都很难否认，当一颗邪恶的能量宝珠就拥有组织一批势力压倒性庞大的军队的力量时，对于剧情的开展而言非常便利，甚至比捏造那些神祇更简单。"}]},{"type":"paragraph","attrs":{"nodeId":"gp1r8qdy1c13bk"},"content":[{"type":"text","text":"我们在魔戒电影中看到那些据说经由某种方法将goblin和elf合成、而在诞生时痛声哀嚎的"},{"type":"text","text":"兽人"},{"type":"text","text"
